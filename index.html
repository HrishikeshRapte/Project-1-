<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Pop Up!</title>
    <link rel="stylesheet" href="pop.css">
    <link rel="icon" type="image/png=" sizes="90x90" href="logo popup.png">
</head>
<body>
    <button class="main-btn">Open Popup</button>
    <div class="popup-container">
        <div class="overlay"></div>
        <div class="popup">
            <div class="close-icon">&times;</div>
            <img src="logo popup.png" alt="">
            <h2>Hurry Up!</h2>
            <p>Join our newsletter to get access to our exclusive updates</p>
            <div class="input-Content">
                <input type="text">
                <button>join</button>
            </div>
        </div>
    </div>
<script src="pop.js"></script>    
</body>
</html>
